    ontario: "The flag of Ontario is the provincial flag of Ontario, Canada. It is a defaced Red Ensign, with the Royal Union Flag in the canton and the Ontario shield of arms in the fly. The flag was introduced in 1965 in the wake of lengthy debates on replacing the Canadian Red Ensign with a new national flag."
